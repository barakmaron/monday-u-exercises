<!DOCTYPE html>
<html lang="en">
<head>
    <title>From To By Do</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f1fe3009bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_container">
        <div class="container white_box">
            <h1>Todo list</h1>
            <div class="todo_form_container">
                <form>
                    <div class="input_div">
                        <input name="todo" id="todo_input" type="text" placeholder=" " required/>
                        <label for="todo_input">
                            Add your new todo
                        </label>
                        <div class="add_to_do_button">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                </form>
            </div>
            <div class="todo_tasks_container">
                <div class="todo_task">
                    <span>A todo task</span>
                    <div class="delete_task_button">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
                <div class="todo_task">
                    <span>A todo task</span>
                    <div class="delete_task_button">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
                <div class="todo_task">
                    <span>A todo task</span>
                    <div class="delete_task_button">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
                <div class="todo_task">
                    <span>A todo task</span>
                    <div class="delete_task_button">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
            </div>        
            <div class="clear_todo_container">
                <div class="todo_status_text">
                    <span>You have </span>
                    <span>5</span>
                    <span> pending tasks</span>
                </div>
                <button name="clear_all_todo" class="clear_all_button">
                    <span>Clear All</span>
                    <div class="buttonColoring"></div>
                </button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
