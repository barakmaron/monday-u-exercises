<!DOCTYPE html>
<html lang="en">
<head>
    <title>From To By Do</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main_container">
        <div class="container white_box">
            <h1>Todo list</h1>
            <div class="todo_form_container">
                <form>
                    <div class="input_div">
                        <input name="todo" id="todo_input" type="text" placeholder=" " required/>
                        <label for="todo_input">
                            Add your new todo
                        </label>
                    </div>
                    <input name="add_new_todo" id="add_new_to_do" type="submit" value="+"/>
                </form>
            </div>
            <div class="todo_tasks_container">
                <div class="todo_task">
                    <span>A todo task</span>
                    <div class="delete_task_button">
                        <i>del</i>
                    </div>
                </div>
            </div>        
            <div class="clear_todo_container">
                <div class="todo_status_text">
                    <span>You have </span>
                    <span>5</span>
                    <span> pending tasks</span>
                </div>
                <button name="clear_all_todo" class="clear_all_button">Clear All</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
